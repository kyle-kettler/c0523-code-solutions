<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Four Column Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="light-grey-bg">
      <div class="container">
        <div class="row margin-bottom-1">
          <div class="col-1">
            <h2 class="text-align-center">How It Works</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-1-4 flex-group-col text-align-center">
            <div class="phone-img-wrap">
              <img
                class="phone-img"
                src="images/screen-1.png"
                alt="App Switching screenshot" />
            </div>
            <div class="icon-wrap">
              <img
                class="icon-img"
                src="images/switch-icon.png"
                alt="App Switching icon" />
            </div>
            <h3>App Switching</h3>
            <p>Toggles all your apps on and off.</p>
          </div>
          <div class="col-1-4 flex-group-col text-align-center">
            <div class="phone-img-wrap">
              <img
                class="phone-img"
                src="images/screen-2.png"
                alt="Trip Filtering screenshot" />
            </div>
            <div class="icon-wrap">
              <img
                class="icon-img"
                src="images/filter-icon.png"
                alt="Trip Filtering icon" />
            </div>
            <h3>Trip Filtering</h3>
            <p>Evaluates your trip requests.</p>
          </div>
          <div class="col-1-4 flex-group-col text-align-center">
            <div class="phone-img-wrap">
              <img
                class="phone-img"
                src="images/screen-3.png"
                alt="Service Filters screenshot" />
            </div>
            <div class="icon-wrap">
              <img
                class="icon-img"
                src="images/slider-icon.png"
                alt="Service Filters icon" />
            </div>
            <h3>Service Filters</h3>
            <p>Accepts only your ideal trips.</p>
          </div>
          <div class="col-1-4 flex-group-col text-align-center">
            <div class="phone-img-wrap">
              <img
                class="phone-img"
                src="images/screen-4.png"
                alt="Stats and Milage screenshot" />
            </div>
            <div class="icon-wrap">
              <img
                class="icon-img"
                src="images/bars-icon.png"
                alt="Stats and Milage icon" />
            </div>
            <h3>Stats &plus; Milage</h3>
            <p>Tracks your trips across all apps.</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
