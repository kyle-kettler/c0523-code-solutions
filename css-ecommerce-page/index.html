<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Challenge</title>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row margin-bottom-1">
          <div class="col-1">
            <h1 class="text-align-center">New Arrivals</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-1-5 flex-group-col">
            <div class="item-img-wrap">
              <img
                class="item-img"
                src="images/dress1.jpeg"
                alt="Free People Dress" />
            </div>
            <p>Free People <span class="item-size-text"> Size 6</span></p>
            <p>
              <span class="price-highlight">$35</span> <del>$125 retail</del>
            </p>
          </div>
          <div class="col-1-5 flex-group-col">
            <div class="item-img-wrap">
              <img
                class="item-img"
                src="images/ysl-bag.jpeg"
                alt="Trip Filtering screenshot" />
            </div>
            <p>
              Yves Saint Laurent <span class="item-size-text"> One-Size</span>
            </p>
            <p>
              <span class="price-highlight">$200</span> <del>$1600 retail</del>
            </p>
          </div>
          <div class="col-1-5 flex-group-col">
            <div class="item-img-wrap">
              <img
                class="item-img"
                src="images/key.jpeg"
                alt="Service Filters screenshot" />
            </div>
            <p>Tiffany <span class="item-size-text"> One-Size</span></p>
            <p>
              <span class="price-highlight">$476</span> <del>$2000 retail</del>
            </p>
          </div>
          <div class="col-1-5 flex-group-col">
            <div class="item-img-wrap">
              <img
                class="item-img"
                src="images/lv-bag.jpg"
                alt="Stats and Milage screenshot" />
            </div>
            <p>Louis Vuitton <span class="item-size-text"> One-Size</span></p>
            <p>
              <span class="price-highlight">$95</span> <del>$1200 retail</del>
            </p>
          </div>
          <div class="col-1-5 flex-group-col">
            <div class="item-img-wrap">
              <img
                class="item-img"
                src="images/dress2.jpeg"
                alt="Stats and Milage screenshot" />
            </div>
            <p>Reformation <span class="item-size-text"> Size 4</span></p>
            <p>
              <span class="price-highlight">$20</span> <del>$198 retail</del>
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
