<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="container">
      <button class="button-prev">
        <i id="prev" class="fa-solid fa-chevron-left"></i>
      </button>

      <div class="carousel-wrap">
        <ul class="carousel-track">
          <li class="carousel-slide">
            <img class="coursel-img" src="images/001.png" alt="" />
          </li>
          <li class="carousel-slide hidden">
            <img class="coursel-img" src="images/004.png" alt="" />
          </li>
          <li class="carousel-slide hidden">
            <img class="coursel-img" src="images/007.png" alt="" />
          </li>
          <li class="carousel-slide hidden">
            <img class="coursel-img" src="images/025.png" alt="" />
          </li>
          <li class="carousel-slide hidden">
            <img class="coursel-img" src="images/039.png" alt="" />
          </li>
        </ul>
      </div>

      <button class="button-next">
        <i id="next" class="fa-solid fa-chevron-right"></i>
      </button>

      <div class="pagination">
        <button class="pagination-dot"></button>
        <button class="pagination-dot"></button>
        <button class="pagination-dot"></button>
        <button class="pagination-dot"></button>
        <button class="pagination-dot"></button>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
