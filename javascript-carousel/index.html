<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="container">
      <div class="carousel-wrap">
        <div class="carousel-img-wrap">
          <img class="carousel-img" alt="bulbasaus" src="images/001.png" />
          <img
            class="carousel-img hidden"
            alt="charmander"
            src="images/004.png" />
          <img
            class="carousel-img hidden"
            alt="squirtle"
            src="images/007.png" />
          <img class="carousel-img hidden" alt="pikachu" src="images/025.png" />
          <img
            class="carousel-img hidden"
            alt="jigglypuff"
            src="images/039.png" />
        </div>
        <div class="arrow left">
          <i id="prev" class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="arrow right">
          <i id="next" class="fa-solid fa-chevron-right"></i>
        </div>
        <div class="pagination">
          <div class="pagination-dot active"></div>
          <div class="pagination-dot"></div>
          <div class="pagination-dot"></div>
          <div class="pagination-dot"></div>
          <div class="pagination-dot"></div>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
