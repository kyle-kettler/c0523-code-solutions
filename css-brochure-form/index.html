<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <form class="learn-more_form">
        <fieldset>
          <legend>Learn More</legend>
          <div class="form-section">
            <label for="email">Company Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="sally@compay.co" />
          </div>

          <div class="form-section">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Sally Smith" />
          </div>
          <div class="form-section">
            <label for="location">Where are you hiring?</label>
            <input
              type="text"
              id="location"
              name="location"
              placeholder="City, Country" />
          </div>
          <div class="form-section">
            <label for="how-many-engineers"
              >How many engineers are you hiring in the next 6 months?</label
            >
            <select id="how-many-engineers" name="how-many-engineers">
              <option value="1-2">1-2 Engineers</option>
              <option value="3-6">3-6 Engineers</option>
              <option value="7-10">7-10 Engineers</option>
              <option value="10+">10+ Engineers</option>
            </select>
          </div>
          <button type="submit" class="button_submit">Submit</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
